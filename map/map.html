<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Mapa de Puntos Clave - Zavalla</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Usamos cdnjs como alternativa a unpkg -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/> 
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<!-- Usamos cdnjs también para el JS -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script> 

<script>
    // Coordenadas del centro de Zavalla
    var zavallaCenter = [-33.0900, -60.9100]; 

    // Inicializamos el mapa con OpenStreetMap
    var map = L.map('map').setView(zavallaCenter, 14);

    // Capa de tiles de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',  {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Marcadores de puntos importantes
    L.marker([-33.01948, -60.87856]).addTo(map)
        .bindPopup("<b>Plaza San Martín</b><br>.Plaza Principal")
        .openPopup();

    L.marker([-33.02144, -60.88138]).addTo(map)
        .bindPopup("<b>Comuna de Zavalla</b><br>Edificio Comunal.");

    L.marker([-33.02146, -60.88116]).addTo(map)
        .bindPopup("<b>Iglesia Nuestra Señora del Carmen</b><br>Histórica iglesia local.");

    L.marker([-33.01815, -60.87930]).addTo(map)
        .bindPopup("<b>Estación de Trenes (Ex Ferrocarril General Belgrano)</b><br>Punto histórico y referente de la localidad.");
        
    L.marker([-33.02048, -60.87565]).addTo(map)
        .bindPopup("<b>Samco</b><br>Centro de Salud.");

    // Marcador para Advance IT - Lisandro de la Torre 2351, Zavalla
    L.marker([-33.022914, -60.864250]).addTo(map)
        .bindPopup("<b>Advance IT</b><br>Dirección: Lisandro de la Torre 2351, Zavalla.");
</script>
<script>
    var markers = [
    [-33.01948, -60.87856],
    [-33.02144, -60.88116],
    [-33.01815, -60.87930],
    [-33.02048, -60.87565],
    [-33.022914, -60.864250] // Advance IT
];

var group = L.featureGroup().addTo(map);
markers.forEach(function(coord) {
    L.marker(coord).addTo(group);
});

map.fitBounds(group.getBounds());
</script>
</body>
</html>
