<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapa de Puntos Clave - Zavalla</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/> 
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script> 
<script>
    // Coordenadas aproximadas del centro de Zavalla, Santa Fe, Argentina
    var zavallaCenter = [-33.0135, -60.8930]; 

    var map = L.map('map').setView(zavallaCenter, 14); // Nivel de zoom ajustado para Zavalla

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Marcadores de puntos importantes en Zavalla
    L.marker([-33.0125, -60.8935]).addTo(map)
        .bindPopup("<b>Plaza San Martín</b><br>El corazón de Zavalla, rodeada de edificios importantes.").openPopup();

    L.marker([-33.0150, -60.8910]).addTo(map)
        .bindPopup("<b>Comuna de Zavalla</b><br>Sede del gobierno local.").openPopup(); // Adjusted this to auto-open since it's a key point

    L.marker([-33.0130, -60.8950]).addTo(map)
        .bindPopup("<b>Iglesia Nuestra Señora del Carmen</b><br>Histórica iglesia local.");

    L.marker([-33.0100, -60.8900]).addTo(map)
        .bindPopup("<b>Escuela Primaria N° 229 "Juan B. Alberdi"</b><br>Una de las principales instituciones educativas.");

    L.marker([-33.0080, -60.8920]).addTo(map)
        .bindPopup("<b>Estación de Trenes (Ex Ferrocarril General Belgrano)</b><br>Punto histórico y referente de la localidad.");
        
    L.marker([-33.0165, -60.8945]).addTo(map)
        .bindPopup("<b>Centro de Salud Dr. Chesta</b><br>Principal centro de atención médica.");

    L.marker([-33.0180, -60.8870]).addTo(map)
        .bindPopup("<b>Club Atlético Zavalla</b><br>Importante centro deportivo y social.");

</script>
</body>
</html>
