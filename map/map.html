<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapa de Obras Clave - Zavalla</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/> 
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script> 
<script>
    var map = L.map('map').setView([-32.9650, -60.6400], 13); // Coordenadas de Zavalla

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',  {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Marcadores de ejemplo
    L.marker([-32.9650, -60.6400]).addTo(map)
        .bindPopup("Plaza San Martín")
        .openPopup();

    L.marker([-32.9620, -60.6380]).addTo(map)
        .bindPopup("Polideportivo Municipal");

    L.marker([-32.9670, -60.6420]).addTo(map)
        .bindPopup("Estación de Trenes");
</script>
</body>
</html>
